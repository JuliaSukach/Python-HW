<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" value="Free online calorie counter and diet plan.
           Lose weight by tracking your caloric intake quickly and easily.
           Find nutrition facts for over 2,000,000 foods."
        >
        <title>{{ title }}</title>
        {% load static %} <!-- Instruct Django to load static files -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />
    </head>
    <body>
        <div class="container">
            <header>
                <ul class="nav nav-pills bg-primary ps-5" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active text-uppercase fs-6 fw-bold"
                                id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab"
                                aria-controls="pills-home" aria-selected="true">
                            My Home
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-uppercase fs-6 fw-bold" id="pills-profile-tab"
                                data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab"
                                aria-controls="pills-profile" aria-selected="false">
                            Food
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-uppercase fs-6 fw-bold" id="pills-contact-tab"
                                data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab"
                                aria-controls="pills-contact" aria-selected="false">
                            Exercise
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-uppercase fs-6 fw-bold" id="pills-disabled-tab"
                                data-bs-toggle="pill" data-bs-target="#pills-disabled" type="button" role="tab"
                                aria-controls="pills-disabled" aria-selected="false">
                            Reports
                        </button>
                    </li>
                </ul>
                <div class="tab-content bg-dark ps-5" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                        <ul class="nav nav-pills">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Goals</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Check-In</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link  " href="#" tabindex="-1" aria-disabled="true">Mail</a>
                          </li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">Database</div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">My Foods</div>
                </div>
            </header>
            <div>
                {% block content %}
                {% endblock %}
            </div>
            <div class="card w-75 ps-5">
              <div class="border border-left border-right px-0">
                <div class="ps-3 pt-2 pb-2 border-bottom bg-dark">
                  <h6 class="d-flex align-items-center mb-0 text-white">
                    News Feed  <i class="far fa-xs fa-star ms-auto text-primary"></i>
                  </h6>
                </div>
                <div>
                  <div class="card shadow-0">
                    <div class="card-body border-bottom pb-2">
                        {% block profile %}
                        {% endblock %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card w-75 ps-5 mt-2">
                {% block notes %}
                {% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
                integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
                crossorigin="anonymous">
        </script>
<!--            <script src="../../node_modules/bootstrap/js"></script>-->
<!--        <span class="message">{{ message }}</span>{{ content }}-->
<!--        <div><a href="about">About</a></div>-->
<!--        <div><a href="contact">Contact</a></div>-->
    </body>
</html>
